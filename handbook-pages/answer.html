
<section ng-cloak="">
  <h1 class="ui header center aligned">{{(faqs | orderBy:myOrd)[$route.current.params.id].q}}</h1>
  <!--img.ui.small.bordered.image(ng-show="(faqs | orderBy:myOrd)[$route.current.params.id].i" ng-src="{{(faqs | orderBy:myOrd)[$route.current.params.id].i}}", style="display:block; margin-left:auto; margin-right:auto")-->
  <!--i.huge.orange.users.icon(ng-hide="(faqs | orderBy:myOrd)[$route.current.params.id].i", style="display:block; margin-left:auto; margin-right:auto")--><i style="display:block; margin-left:auto; margin-right:auto" class="huge orange users icon"></i>
  <div class="ui divider"></div>
  <div class="ui grid">
    <div class="four wide column"></div>
    <div class="eight wide column">
      <p ng-repeat="line in (faqs | orderBy:myOrd)[$route.current.params.id].as" class="description"><span ng-bind-html="highlightAndMakeBr(line, key)"></span></p>
    </div>
    <div class="four wide column"></div>
    <div class="row">
      <div ng-show="(faqs | orderBy:myOrd)[$route.current.params.id].es[0]" class="eighteen wide right aligned column">
        <div class="ui divider"></div><span ng-repeat="e in (faqs | orderBy:myOrd)[$route.current.params.id].es">
          <div ng-show="$index" class="ui divider"></div>參考:&nbsp;&nbsp;<a ng-href="{{e.h}}"><i class="globe icon"></i>{{e.t}}</a></span>
      </div>
    </div>
  </div><span>
    <div class="ui divider"></div><a ng-click="step=0;myC=0" href="#/"><i class="angle left icon"></i>回主頁<i class="big home icon"></i></a></span>
</section>
